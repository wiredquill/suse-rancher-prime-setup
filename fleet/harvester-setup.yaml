# ——————————————————————————————————————————————
# ClusterGroup + GitRepo for /harvester/cloudinit
# ——————————————————————————————————————————————
---
apiVersion: fleet.cattle.io/v1alpha1
kind: ClusterGroup
metadata:
  name: hci-cloudinit
  namespace: fleet-default
spec:
  selector:
    matchLabels:
      needs-hci-cloudinit: "true"
---
apiVersion: fleet.cattle.io/v1alpha1
kind: GitRepo
metadata:
  name: hci-cloudinit
  namespace: fleet-default
spec:
  repo: https://github.com:SUSE-Technical-Marketing/suse-rancher-prime-setup.git
  branch: main
  correctDrift: {}
  paths:
    - /harvester/cloudinit
  targets:
    - clusterGroup: hci-cloudinit

