apiVersion: fleet.cattle.io/v1alpha1
kind: ClusterGroup
metadata:
  name: all-downstream-clusters
  namespace: fleet-default
spec:
  selector:
    matchExpressions:
      - key: provider.cattle.io
        operator: NotIn
        values:
          - harvester
---
apiVersion: fleet.cattle.io/v1alpha1
kind: GitRepo
metadata:
  name: lab-setup-base
  namespace: fleet-default
spec:
  branch: main
  correctDrift: {}
  paths:
    - /apps/base
  repo: https://github.com:SUSE-Technical-Marketing/suse-rancher-prime-setup.git
  targets:
    - clusterGroup: all-downstream-clusters
---
apiVersion: fleet.cattle.io/v1alpha1
kind: GitRepo
metadata:
  name: lab-setup-appco
  namespace: fleet-default
spec:
  branch: main
  correctDrift: {}
  helmSecretName: application-collection-basicauth
  paths:
    - /apps/appco
  repo: https://github.com:SUSE-Technical-Marketing/suse-rancher-prime-setup.git
  targets:
    - clusterGroup: all-downstream-clusters
---
apiVersion: fleet.cattle.io/v1alpha1
kind: GitRepo
metadata:
  name: lab-setup-suse
  namespace: fleet-default
spec:
  branch: main
  correctDrift: {}
  helmSecretName: scc-suse-basicauth
  paths:
    - /apps/suse
  repo: https://github.com:SUSE-Technical-Marketing/suse-rancher-prime-setup.git
  targets:
    - clusterSelector: null # no clusters
---
apiVersion: fleet.cattle.io/v1alpha1
kind: GitRepo
metadata:
  name: lab-setup-platform
  namespace: fleet-default
spec:
  branch: main
  correctDrift: {}
  paths:
    - /apps/platform
  repo: https://github.com:SUSE-Technical-Marketing/suse-rancher-prime-setup.git
  targets:
    - clusterSelector: null # no clusters
---
apiVersion: fleet.cattle.io/v1alpha1
kind: GitRepo
metadata:
  name: lab-setup-demos
  namespace: fleet-default
spec:
  branch: main
  correctDrift: {}
  paths:
    - /demos
  repo: https://github.com:SUSE-Technical-Marketing/suse-rancher-prime-setup.git
  targets:
    - clusterSelector: null # no clusters
  helmSecretName: application-collection-basicauth
  helmRepoURLRegex: (oci|https)://dp.apps.rancher.io/*
